
<!DOCTYPE html>
<html lang="en">

<head>
    <title>WD Elevator Challenge</title>
    <link rel="stylesheet" href="{{
      url_for('static', filename='bootstrap.min.css') }}">

    <style>
    body {
        padding-top: 70px;
    }

    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">[PBL][IN]Challenge</a>
                <a class="navbar-brand left-pull" href="/help">Help</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-6 text-center">
                <div class="jumbotron">
                  <h1>[WD] Elevator Apprentice Challenge</h1>
                  <p class="lead">Problem: Design the best elevator system!</p></p>
                  <p><a class="btn btn-primary btn-lg" href="/visualize?challenge=baby_elevator" role="button">Enter Challenge Arena</a></p>
                </div>
              
    
            </div>
            <div class = 'col-md-6'>

            </div>


            <div class="col-md-6">
                <h2>Leaderboard</h2>
                <table class = 'table table-striped'>
                    <thead>
                        <th>Rank</th>
                        <th>Committee</th>
                        <th>Score</th>
                    </thead>
                    <tbody>
                        {% for i in range(0, leaderlen) %}
                        <tr>
                            <td>{{i}}</td>
                            <td>{{leaders[i]['name']}}</td>
                            <td>{{leaders[i]['score']}}</td>
                        </tr>
                        {% endfor %}
                       
                    </tbody>
                </table>


                <!-- <div class="col-md-6">
                    <h2>Leaderboard</h2>
                    <ol>
                    {% for cname in committee_names %}
                    <li>{{cname}}</li>
                    {% endfor %}
                    </ol>
                </div>
                <div class="col-md-3">
                    <h2>Your Scores</h2>
                    <ol>
                    {% for challenge in challenge_names %}
                    <li>{{challenge}}</li>
                    {% endfor %}
                    </ol>
                </div> -->
          
                
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->



</body>

</html>
